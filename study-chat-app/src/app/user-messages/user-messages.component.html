<h2>
    Saved Messages for {{userService.user?.username}}
</h2>
<p>
    Check below to see your saved messages!!
</p>
<div class="message-list">
    <ul>
        @for (msg of userMessages; track msg._id) {
            <li>
                <app-message-card [message]="msg" />
            </li>
        }
    </ul>
</div>
